<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <title>学生主页</title>
    <link href="bootstrap5/css/bootstrap.min.css" rel="stylesheet">

</head>
<script>
    function logout() {
        if(confirm("确定退出登陆吗？")){
            window.location="/ServletLogout";
        }
    }
</script>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-primary rounded-bottom">
        <div class="container-fluid align-text-bottom d-flex flex-lg-row flex-sm-column">
            <div><h3 class="navbar-brand display-6 text-light align-text-bottom">学生宿舍管理系统</h3></div>
            <div class="navbar navbar-expand-xl rounded navbar-dar">
                <button class="navbar-toggler border-white text-center text-light" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    操作列表
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar" >
                    <ul class="navbar-nav container-fluid rounded">
                        <li class="nav-item border-white">
                            <a class="nav-link text-center text-light" href="StudentIndex.html">首页</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-center text-light" href="./student/RecordListForStu.jsp">考勤记录</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-center text-light" href="./student/MissionList.jsp">任务</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-center text-light" href="./student/StuMesForStu.jsp">学生信息</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-center text-light" href="./student/StuPasswordUpdate.jsp">密码修改</a>
                        </li>
                    </ul>
                </div>

            </div>

            <div>
                <form class="d-flex">
                    <button class="btn btn-outline-light" type="button" onclick="logout()">登出</button>
                </form>
            </div>
        </div>
    </nav>

    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- 指示符 -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- 轮播图片 -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./img/1.jpg" class="d-block" style="width:100%">
            </div>
            <div class="carousel-item">
                <img src="./img/2.jpg" class="d-block" style="width:100%">
            </div>
            <div class="carousel-item">
                <img src="./img/3.jpg" class="d-block" style="width:100%">
            </div>
        </div>

        <!-- 左右切换按钮 -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</div>
<script src="bootstrap5/js/bootstrap.bundle.min.js"></script>
</body>
</html>
